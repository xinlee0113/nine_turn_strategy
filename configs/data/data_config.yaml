# 数据配置文件
# 描述数据来源、缓存设置等

# 数据源设置
data_source: "tiger"  # 使用Tiger API
use_cache: true       # 使用缓存

# 缓存设置
cache_dir: "data/cache"

# 数据范围
symbols: [ "AAPL", "MSFT", "GOOGL", "TSLA", "AMZN", "NVDA", "META", "QQQ", "SPY" ]
interval: "1m"  # 1分钟K线

# Tiger配置
tiger:
  client_config: "configs/tiger/tiger_openapi_config.properties"

# 数据预处理
preprocessing:
  fill_missing: true  # 填充缺失数据
  normalize: false    # 是否标准化 